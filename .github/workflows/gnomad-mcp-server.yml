name: CI Build & Deploy gnomAD MCP Server

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SERVER: ${{ secrets.EC2_HOST }}

    steps:
      - name: Checkout MCP repo
        uses: actions/checkout@v3
        with:
          repository: rzemcog/gnomad-mcp-server

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/gnomad-mcp-server:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/gnomad-mcp-server:latest

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-agent bash -c 'echo "SSH agent started" && ssh-add ~/.ssh/id_rsa'
          ssh-keyscan -H $SERVER >> ~/.ssh/known_hosts

      - name: Pull latest image
        run: |
          ssh ubuntu@$SERVER "docker compose pull gnomad-mcp-server"

      - name: Deploy container
        run: |
          ssh ubuntu@$SERVER "docker compose up -d gnomad-mcp-server --force-recreate"

      - name: Verify gnomad-mcp-server startup after deployment
        run: |
          ssh ubuntu@$SERVER "timeout 10s docker compose logs gnomad-mcp-server -f | grep -q 'gnomAD MCP server started'"

      - name: Verify gnomad-mcp-server is running
        run: |
          ssh ubuntu@$SERVER "
            if docker ps --filter 'name=gnomad-mcp-server' --filter 'status=running' --format '{{.Names}}' | grep -q 'gnomad-mcp-server'; then
              echo 'gnomad-mcp-server is running'
            else
              echo 'gnomad-mcp-server is NOT running'
              exit 1
            fi
          "
