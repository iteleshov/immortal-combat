name: CI Build & Deploy NCBI TOOL Server

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SERVER: ${{ secrets.EC2_HOST }}

    steps:
      - name: Checkout NCBI TOOL repo
        uses: actions/checkout@v3
        with:
          repository: iteleshov/NCBI-TOOL

      - run: ls -R

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Docker Image
        run: |
          docker build -t ghcr.io/${{ secrets.GHCR_USERNAME }}/ncbi-tool:latest .
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/ncbi-tool:latest

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-agent bash -c 'echo "SSH agent started" && ssh-add ~/.ssh/id_rsa'
          ssh-keyscan -H $SERVER >> ~/.ssh/known_hosts

      - name: Pull latest image ncbi-tool
        run: |
          ssh ubuntu@$SERVER "docker compose pull ncbi-tool"

      - name: Deploy container
        run: |
          ssh ubuntu@$SERVER "docker compose up -d ncbi-tool --force-recreate"

      - name: Verify ncbi-tool startup after deployment
        run: |
          ssh ubuntu@$SERVER "timeout 10s docker compose logs ncbi-tool -f | grep -q \"Starting MCP server 'OpenGenes MCP\""

      - name: Verify ncbi-tool is running
        run: |
          ssh ubuntu@$SERVER "
            if docker ps --filter 'name=ncbi-tool' --filter 'status=running' --format '{{.Names}}' | grep -q 'kegg-mcp-server'; then
              echo 'ncbi-tool is running'
            else
              echo 'ncbi-tool is NOT running'
              exit 1
            fi
          "
